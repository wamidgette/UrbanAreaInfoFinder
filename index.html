<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
        <link rel="shortcut icon" href="#">
        <script src="JS/JSON/sampleJSON.js" type="text/javascript"></script>
        <script src="JS/functions/API.js" type="text/javascript"></script> 
        <script src="JS/functions/userData.js" type="text/javascript"></script> 
        <script src="JS/vars.js" type="text/javascript"></script> 
        <script src="JS/script.js" type="text/javascript"></script>
        <title>GMaps & Teleport API Project</title>
    </head>
    <body>
        <header class = "flexRow header">
            <img src = "./Images/Icon.png" alt = "website Icon image"/>
            <h1 class = "siteTitle">GMaps & Teleport API Project</h1>
            <div class = "flexColumn" style = "justify-content:space-between">
                <a class = "button secondaryButton" href = "../">Back to Main Site</a>
            </div>
            <nav class = "flexRow siteNav"> 
                <a class = "genericLink" href = "./about.html">About</a>
                <a class = "genericLink" href = "./index.html">Map Tool</a>
            </nav>
        </header>
        <main class = "flexColumn">
            <div class = "flexColumn mainContent">
                <h2 class = "pageTitle">Urban Area Info Finder</h2>
                <div class = "flexRow mapContainer">
                    <div id="map"></div>
                    <div class ="stats flexColumn">
                        <h3>1. What information do you want to see?</h3>
                        <div class = "flexRow filterBox_stats">
                            <div class = "flexColumn userChoiceBox">
                                <label for = "salariesOptions">Show Salary For</label>
                                <select id="salariesOptions">
                                </select>
                            </div>
                            <div class = "flexColumn userChoiceBox">
                                <label>Generate Report on</label>
                                <select id="detailsOptions">
                                </select>
                            </div>
                            <div class = "userChoiceBox flexRow">
                                <label>Choose up to 5 Rankings to view</label>
                                <div class = "flexColumn userChoiceBox">
                                    <select class = "scoresOptions">
                                    </select>
                                </div>
                                <div class = "flexColumn userChoiceBox">
                                    <select class = "scoresOptions"> 
                                    </select>
                                </div>
                                <div class = "flexColumn userChoiceBox">
                                    <select class = "scoresOptions">
                                    </select>
                                </div>
                                <div class = "flexColumn userChoiceBox">
                                    <select class = "scoresOptions">
                                    </select>
                                </div>
                                <div class = "flexColumn userChoiceBox">
                                    <select class = "scoresOptions">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <h3 id="city">2. Click a city on the map to get some stats!</h3>
                        <span id="area"></span>
                        <nav class = "flexRow chartNav">
                            <button id = "salariesButton" class = "button primaryButton">Salaries</button>
                            <span>|</span>
                            <button id = "scoresButton" class = "button primaryButton">Rankings</button>
                            <span>|</span>
                            <button id = "detailsButton" class = "button primaryButton">Report</button>
                        </nav>
                        <canvas id="myChart" width="300" height="300"></canvas>
                        <div id="detailsReport" class="flexColumn"><p>Click on a city on the map to generate a report</p></div>
                    </div>                    
                </div>
            </div>
        </main>
        <footer class = "flexRow footer">
            <img src = "./Images/Icon.png" alt = "website Icon image"/>
            <a href ="../" class = "button secondaryButton">Back to Main Site</a>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "JS/functions/graph.js" type = "text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOEAFF4EHYHpp9kiCkK-mnVD7DzRWT9Mg&callback=initMap&libraries=&v=weekly"async defer></script>
</html>
